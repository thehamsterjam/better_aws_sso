name: Rust

on:
  push:
    branches: [ master ]
    paths-ignore:
    - 'README.md'
    - 'LICENSE'
    - '/install'
    - '.gitignore'
  pull_request:
    branches: [ master ]
    paths-ignore:
    - 'README.md'
    - 'LICENSE'
    - '/install'
    - '.gitignore'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build static
      uses:  stevenleadbeater/rust-musl-builder@master
      with:
          args: /bin/bash -c "cargo build --release --target=x86_64-unknown-linux-musl"
    - uses: actions/upload-artifact@v2
      with:
        name: ssologin_ubuntu
        path: target/x86_64-unknown-linux-musl/release/ssologin

  build_win:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose --release
    - uses: actions/upload-artifact@v2
      with:
        name: ssologin.exe
        path: target/release/ssologin.exe
        
  
  build_mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose --release
    - uses: actions/upload-artifact@v2
      with:
        name: ssologin_mac
        path: target/release/ssologin
